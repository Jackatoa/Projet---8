{% extends "main_home/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="basicbox">
<div class="emptybar"></div>
<div class="form-style-10 mt-5">
<h1>Suppression d'un aliment
    <span> En êtes vous sûr ? Cette action est irrévoquable !</span></h1>
<form method="POST">
    {% csrf_token %}
    <div class="section"><span>1</span>Suppression</div>
    <div class="inner-wrap text-center">
        <div class="button-section text-center">
            print({{ aliment }})
            <input name="delete" value="{{ aliment }}" class="invisible">
            <input id="submitdeletelong" class="inputtext" type="submit"
                       value="Oui, j'en suis sur !"/>
            <input id="submitdeletecours" class="inputtext" type="submit"
                       value="Oui !"/>
    </div>
        <label class="labelform10"></label>
    </div>
    <div class="section"><span>2</span>Retour à l'accueil</div>
        <div class="inner-wrap text-center">
            <div class="button-section mt-1">
                <input id="submithomelong" class="inputtext" type="button"
                       onclick="window.location.href = '../';"
                       value="Non, je n'aime pas les décisions radicales"/>
                <input id="submithomecours" class="inputtext" type="button"
                       onclick="window.location.href = '../';"
                       value="Non !"/>
            </div>
        <label class="labelform10"></label>
    </div>
</form>
</div>
</div>
{% endblock content %}
